<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
	<link rel="stylesheet" href="css/login.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
    <form class="caja2" method="get" autocomplete="on">
			<h1>Registrarse</h1>
    		<div class="box">
                <label for="firstName">Nombre</label>
    			<div class="fr">
    				<input type="text" name="firstName" placeholder="First Name" class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>
    		<div class="box">
                <label for="secondName">Apellido</label>
    			<div class="fr">
    				<input type="text" required name="secondName" placeholder="Last Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<div class="box">
                <label for="phone">Telefono</label>	
    			<div class="fr">
    				<input type="text" required name="phoneNo" maxlength="10" placeholder="Phone N°" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<div class="box">
                <label for="email">Email</label>
    			<div class="fr">
    				<input type="email" required name="email" placeholder="Email Id" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<div class="box">
                <label for="password">Contraseña</label>
    			<div class="fr">
    				<input type="Password" required name="password" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<div class="box radio">
                <label for="gender">Sexo: </label>
    			<input type="radio" name="Gender" value="Male" required> <span>Hombre</span> &nbsp;&nbsp;&nbsp;&nbsp;
    			<input type="radio" name="Gender" value="Female" required> <span>Mujer</span>
			</div>
    		<div class="box terms">
    			<input type="checkbox" name="Terms" required> &nbsp; <span>Acepto los terminos y condiciones</span>
			</div>
    		<div class="box">
    			<input type="Submit" name="crearusuario" class="register" value="Crear Usuario" href="index.html">  
    		</div>
    </form>
</div>
</body>
</html>
